<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<!--------------------------------------------------------------
			<div> 			定义文档中的节。
			<span> 			定义文档中的节。 
			<header>  		定义一个文档头部部分 
			<footer>  		定义一个文档底部 
			<section>  		定义了文档的某个区域 
			<article>  		定义一个文章内容 
			<aside>  		定义其所处内容之外的内容。 
			<details>  		定义了用户可见的或者隐藏的需求的补充细节。 
			<dialog> 		定义一个对话框或者窗口 
			<menu> 			定义菜单列表。 
			<nav>			定义导航链接 			
			<figure>  		标签用于对元素进行组合。 
			<figcaption>	标签为 <figure> 元素定义标题。 
		-------------------------------------------------------------->
		<menu>
			<a href="#">菜单1</a>
			<a href="#">菜单2</a>
			<a href="#">菜单3</a>
			<a href="#">菜单4</a>
		</menu>
		<nav>
			<a href="#">导航1</a>
			<a href="#">导航2</a>
			<a href="#">导航3</a>
			<a href="#">导航4</a>
		</nav>
		<section>
			<!--每个section里面都尽量有header，因为section申明的是一个板块-->
			<header>这是标题</header>
			<article>
				<p>这是段落</p>
				<aside>这里是独立于段落的内容</aside>
				<figure>
					<figcaption>组合标题</figcaption>
					<p>这里是内容</p>
				</figure>
			</article>
			<footer>这是结尾</footer>
		</section>

		<details>
			<p>这里放点击展开的内容</p>
		</details>

		
	</body>

</html>
