<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>第一个页面</title>
		<!-- 设置手机端全屏显示，不允许出现滚动条  -->
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<!-- 忽略页面中的数字识别为电话，忽略email识别 -->
		<meta name="format-detection" content="telphone=no, email=no" />
		
		<!--  引入图标文件  -->
		<link rel="stylesheet" type="text/css" href="../../css/svg/font.css"/>	
		
		<!--   样式加载    -->
		<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
	</head>
	<body>
		<!--
			
		*********************************************************************
		
		Window 对象表示浏览器中打开的窗口。
		
		说明：
		如果文档包含框架（frame 或 iframe 标签），浏览器会为 HTML 文档创建一个 window 对象，并为每个框架创建一个额外的 window 对象。
		Window 对象表示一个浏览器窗口或一个框架。在客户端 JavaScript 中，Window 对象是全局对象，所有的表达式都在当前的环境中计算。
		也就是说，要引用当前窗口根本不需要特殊的语法，可以把那个窗口的属性作为全局变量来使用。
		例如，可以只写 document，而不必写 window.document。
		同样，可以把当前窗口对象的方法当作函数来使用，如只写 alert()，而不必写 Window.alert()。
		除了上面列出的属性和方法，Window 对象还实现了核心 JavaScript 所定义的所有全局属性和方法。
		
		****************************	  集合	 	*****************************************
		
		frames[] 		返回窗口中所有命名的框架。
		
		
		****************************	  属性	 	*****************************************
		
		//////////////////		其他对象的引用		///////////////////////////////////
		Navigator 		对 Navigator 对象的只读引用。请参数 Navigator 对象。
		document 		对 Document 对象的只读引用。请参阅 Document 对象。
		history 		对 History 对象的只读引用。请参数 History 对象。
		location 		用于窗口或框架的 Location 对象。请参阅 Location 对象。
		Screen 			对 Screen 对象的只读引用。请参数 Screen 对象。
		
		
		//////////////////		状态栏		///////////////////////////////////
		defaultStatus 	设置或返回窗口状态栏中的默认文本。
		status 			设置窗口状态栏的文本。
		
		//////////////////		框架		///////////////////////////////////
		name 			设置或返回窗口的名称。
		closed 			返回窗口是否已被关闭。
		length 			设置或返回窗口中的框架数量。
		top 			返回最顶层的先辈窗口。
		parent 			返回父窗口。		
		self 			返回对当前窗口的引用。		
		opener 			返回对创建此窗口的窗口的引用。
		
		//////////////////		宽高		///////////////////////////////////
		innerheight 	返回窗口的文档显示区的高度。
		innerwidth 		返回窗口的文档显示区的宽度。
		outerheight 	返回窗口的外部高度。
		outerwidth 		返回窗口的外部宽度。
		
		
		//////////////////		页面位置		///////////////////////////////////		
		pageXOffset 	设置或返回当前页面相对于窗口显示区左上角的 X 位置。
		pageYOffset 	设置或返回当前页面相对于窗口显示区左上角的 Y 位置。
		
		
		//////////////////		滚动条位置		///////////////////////////////////		
	    screenLeft
	    screenTop
	    screenX
	    screenY
		只读整数。声明了窗口的左上角在屏幕上的的 x 坐标和 y 坐标。
		IE、Safari 和 Opera 支持 screenLeft 和 screenTop，而 Firefox 和 Safari 支持 screenX 和 screenY。
		
		
		****************************	  方法	 	*****************************************
		
		
		//////////////////		弹出框		///////////////////////////////////		
		alert() 	显示带有一段消息和一个确认按钮的警告框。
		confirm() 	显示带有一段消息以及确认按钮和取消按钮的对话框。
		prompt() 	显示可提示用户输入的对话框。
		print() 	打印当前窗口的内容。
		
		
		//////////////////		定时器		///////////////////////////////////	
		setTimeout() 		在指定的毫秒数后调用函数或计算表达式（执行一次）。
		clearTimeout() 		取消由 setTimeout() 方法设置的 timeout。
		
		setInterval() 		按照指定的周期（以毫秒计）来调用函数或计算表达式（执行多次）。		
		clearInterval() 	取消由 setInterval() 设置的 timeout。
		
		
		//////////////////		焦点操作		///////////////////////////////////	
		blur() 				把键盘焦点从顶层窗口移开。
		focus() 			把键盘焦点给予一个窗口。
		
		//////////////////		创建和关闭窗口		///////////////////////////////////	
		close() 			关闭浏览器窗口。		
		createPopup() 		创建一个 pop-up 窗口。
		open() 				打开一个新的浏览器窗口或查找一个已命名的窗口。
		

		//////////////////		窗口大小及位置		///////////////////////////////////	
		resizeBy() 			按照指定的像素调整窗口的大小。
		resizeTo() 			把窗口的大小调整到指定的宽度和高度。
		moveBy() 			可相对窗口的当前坐标把它移动指定的像素。
		moveTo() 			把窗口的左上角移动到一个指定的坐标。
		
		//////////////////		滚动窗口		///////////////////////////////////	
		scrollBy() 			按照指定的像素值来滚动内容。
		scrollTo() 			把内容滚动到指定的坐标。
		
		-->
		
	</body>
</html>
