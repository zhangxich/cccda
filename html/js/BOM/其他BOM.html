<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>第一个页面</title>
		<!-- 设置手机端全屏显示，不允许出现滚动条  -->
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<!-- 忽略页面中的数字识别为电话，忽略email识别 -->
		<meta name="format-detection" content="telphone=no, email=no" />
		
		<!--  引入图标文件  -->
		<link rel="stylesheet" type="text/css" href="../../css/svg/font.css"/>	
		
		<!--   样式加载    -->
		<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
	</head>
	<body>
		<!--
			
		Location 对象包含有关当前 URL 的信息。
		
		*****************************	静态属性 	*********************************
		
		Location.hash 		设置或返回从井号 (#) 开始的 URL（锚）。
		Location.host 		设置或返回主机名和当前 URL 的端口号。
		Location.hostname 	设置或返回当前 URL 的主机名。
		Location.href 		设置或返回完整的 URL。
		Location.pathname 	设置或返回当前 URL 的路径部分。
		Location.port 		设置或返回当前 URL 的端口号。
		Location.protocol 	设置或返回当前 URL 的协议。
		Location.search 	设置或返回从问号 (?) 开始的 URL（查询部分）。
		
		
		*****************************	静态方法 	*********************************
		
		Location.assign() 	加载新的文档。		//location.assign("http://www.w3school.com.cn")
		Location.reload() 	重新加载当前文档。
		Location.replace() 	用新的文档替换当前文档。	//location.replace("http://www.w3school.com.cn")
		
		//////////////////////////////////////////////////////////////////////////////////////////////////////
		
		History 对象包含用户（在浏览器窗口中）访问过的 URL。
		
		*****************************	静态属性 	*********************************
		History.length 	返回浏览器历史列表中的 URL 数量。
		
		*****************************	静态方法 	*********************************
		History.back() 	加载 history 列表中的前一个 URL。
		History.forward() 	加载 history 列表中的下一个 URL。
		History.go() 	加载 history 列表中的某个具体页面。
		
		
		//////////////////////////////////////////////////////////////////////////////////////////////////////
		
		screen 对象包含用户（在浏览器窗口中）访问过的 URL。
		
		*****************************	静态属性 	*********************************
		
		height 			返回显示屏幕的高度。
		width 			返回显示器屏幕的宽度。
		
		availHeight 	返回显示屏幕的高度 (除 Windows 任务栏之外)。
		availWidth 		返回显示屏幕的宽度 (除 Windows 任务栏之外)。
		
		bufferDepth 	设置或返回调色板的比特深度。
		colorDepth 		返回目标设备或缓冲器上的调色板的比特深度。
		
		deviceXDPI 		返回显示屏幕的每英寸水平点数。
		deviceYDPI 		返回显示屏幕的每英寸垂直点数。		
		
		logicalXDPI 	返回显示屏幕每英寸的水平方向的常规点数。
		logicalYDPI 	返回显示屏幕每英寸的垂直方向的常规点数。
		
		pixelDepth 		返回显示屏幕的颜色分辨率（比特每像素）。
		updateInterval 	设置或返回屏幕的刷新率。
		
		fontSmoothingEnabled 	返回用户是否在显示控制面板中启用了字体平滑。
		
		
		//////////////////////////////////////////////////////////////////////////////////////////////////////
		
		Navigator 对象包含有关浏览器的信息。
		
		*****************************	静态属性 	*********************************
		
		onLine 				返回指明系统是否处于脱机模式的布尔值。
		appName 			返回浏览器的名称。
		appVersion 			返回浏览器的平台和版本信息。
		browserLanguage 	返回当前浏览器的语言。
		cookieEnabled 		返回指明浏览器中是否启用 cookie 的布尔值。
		appCodeName 		返回浏览器的代码名。
		appMinorVersion 	返回浏览器的次级版本。
		cpuClass 			返回浏览器系统的 CPU 等级。		
		platform 			返回运行浏览器的操作系统平台。
		systemLanguage 		返回 OS 使用的默认语言。
		userAgent 			返回由客户机发送服务器的 user-agent 头部的值。
		userLanguage 		返回 OS 的自然语言设置。
		
		-->

		
	</body>
</html>
