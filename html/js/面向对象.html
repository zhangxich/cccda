<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>第一个页面</title>
		<!-- 设置手机端全屏显示，不允许出现滚动条  -->
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<!-- 忽略页面中的数字识别为电话，忽略email识别 -->
		<meta name="format-detection" content="telphone=no, email=no" />
		
		<!--  引入图标文件  -->
		<link rel="stylesheet" type="text/css" href="../../css/svg/font.css"/>	
		
		<!--   样式加载    -->
		<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
	</head>
	<body>
		<!--
			
		*****************************		创建对象			*****************************
		
		///////////////////////////////
		1: 创建一个Object实例
		var obj =  new Object(); 	
		obj.name = "名字";
		obj.job = "H5"；
		obj.sayName = function(){
			alert(this.name)
		 }
		 
		///////////////////////////////
		2: 对象字面量
		var obj = {
			name = "名字"，
			job = "H5",
			sayName = function(){
				alert(this.job)
			}						
		}
		 
		///////////////////////////////
		3: 工厂模式
		function(name,job){
			var obj = new Object();
			obj.name = name;
			obj.job = job；
			obj.sayName = function(){
				alert(this.name)
			 }
			return obj;
		}
	
		///////////////////////////////
		3: 构造函数模式
		说明：构造函数始终以一个大写字母开头，用来区别于其他函数。构造函数本身也是函数，只不过可以用来创建对象
		function Person(name,job){
			this.name = name;
			this.job = job;
			this.sayName = function(){
				alert(this.name)
			 }
		}
		
		要创建person的实例，必须使用new操作符，以这种方式调用构造函数，会经历以下4个步骤
		1:创建一个新对象
		2:将构造函数的作用域付给新对象（因此this就指向了这个新对象）
		3:执行构造函数中的代码（为这个新对象添加属性）
		4:返回新对象
		
		var person1 = new Person("名字","H5")
		
		///////////////////////////////
		4: 原型模式
		function Person(){
			
		}
		Person.prototype.name = "名字";
		Person.prototype.job = "H5";
		Person.prototype.sayName = function(){
				alert(this.name)
			 	}
		
		
		
		-->
	</body>
</html>
